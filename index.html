<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./essets/css/style.css" />

  <body>
    <section>
      <header>
        <h1>Register</h1>
        <p>Create your account. It`s free and only takes a minute</p>
      </header>
      <form>
        <input
          name="name"
          type="text"
          minlength="8"
          maxlength="20"
          placeholder="First Name"
          required
        />
        <input
          name="name"
          type="text"
          minlength="8"
          maxlength="20"
          placeholder="Last Name"
          required
        />
        <input name="email" type="email" placeholder="Email" required />
        <input
          name="password"
          type="password"
          minlength="8"
          maxlength="15"
          placeholder="Password"
          required
        />
        <input
          name="password"
          type="password"
          minlength="8"
          maxlength="15"
          placeholder="Confirm Password"
          required
        />
        <label>
          <div>
            <input type="checkbox" name="Accept" />
            I accept the <a href="#Terms of Use">Terms of Use</a> &
            <a href="#Privacy Policy">Privacy Policy</a>

        <button type="submit">Register Now</button>
      </form>
    </section>
